  <script>
    const itemsTable = JSON.parse(`
    {
      "propeller": {
        "link": "vessels/винт.png",
        "description": "Наиболее распространённый современный движитель судов."
      },
      "steering_wheel": {
        "link": "vessels/Rule.png",
        "description": "Устройство управления движением плавсредства или летательного аппарата по курсу."
      },
      "board": {
        "link": "vessels/бок.png",
        "description": "Боковая часть судна, состоит из наружной обшивки и подкрепляющего набора."
      },
      "cabin": {
        "link": "vessels/каюты.png",
        "description": "Отдельное помещение на судне или корабле, оборудованное для проживания людей."
      },
      "deck": {
        "link": "vessels/палуба.png",
        "description": "Архитектурный элемент судна (корабля), горизонтальное перекрытие в корпусе или надстройках."
      },
      "hull": {
        "link": "vessels/корпус.png",
        "description": "Основная часть корабля и судна в виде водонепроницаемого и полого внутри тела обтекаемой коробчатой или цилиндрической формы."
      },
      "galley": {
        "link": "vessels/камбуз.png",
        "description": "Помещение на судне, предназначенное для приготовления пищи (кухня)."
      },
      "anchor": {
        "link": "vessels/швартовка.png",
        "description": "Одно из корабельных устройств, совокупность технических средств, назначением которых является удержание корабля на месте относительно берега, волны, ветра или течения при его стоянке на рейде."
      }
    }
    `);

    function setDescription(description) {
      let image_element = document.getElementById('image_element');
      let image_description = document.getElementById('image_description');

      image_element.setAttribute('src', description.link);
      image_description.innerText = description.description;
    }

    document.querySelectorAll('.nav-link').forEach(element => {
      if (!element.dataset.part) return;

      const part = element.dataset.part;

      if (part in itemsTable) {
          element.addEventListener('click', (e) => {
            setDescription(itemsTable[part]);
        });
      }
    });
  </script>
